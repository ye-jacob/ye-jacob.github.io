<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for React Router
      var pathSegments = location.pathname.slice(1).split('/');
      location.replace(
        location.protocol + '//' + 
        location.hostname + 
        (location.port ? ':' + location.port : '') +
        '/#/' +
        pathSegments.join('/')
      );
    </script>
  </head>
  <body>
  </body>
</html>
